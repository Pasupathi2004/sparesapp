<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="loginPage">
    <div class="section">
      <h2>Choose Login Type</h2>
      <button onclick="showAdminLogin()" style="margin-bottom: 10px;">🔒 Admin Login</button>
      <button onclick="userLogin()">👤 User Login</button>

      <div id="adminLoginForm" class="hidden" style="margin-top: 20px;">
        <h3>Admin Login</h3>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="adminLogin()">Login as Admin</button>
        <button onclick="hideAdminLogin()" class="back-button">Back</button>
      </div>

      <p id="loginMessage" class="message"></p>
    </div>
  </div>

  <div id="appPage" class="hidden">
    <header>
      <div>
        <div>Inventory Checker</div>
        <div id="userInfo" style="font-size: 14px; opacity: 0.9;"></div>
      </div>
      <div>
        <button class="hamburger" onclick="toggleMenu()">☰</button>
      </div>
    </header>

    <div id="overlay" onclick="toggleMenu()"></div>

    <div id="sideMenu" class="side-menu">
      <button onclick="openAdd()">➕ Add Item</button>
      <button onclick="openUpdate()">✏️ Update Item</button>
      <button id="updateQuantityBtn" onclick="openUpdateQuantity()" style="display: none;">📊 Update Quantity</button>
      <button onclick="openDelete()">🗑️ Delete Item</button>
      <button onclick="showSpares()">📦 Spares List</button>
      <button onclick="downloadCSV()">⬇️ Download CSV</button>
      <button onclick="logout()" style="background: #dc3545; margin-top: 20px;">🚪 Logout</button>
    </div>

    <div id="main" class="section">
      <h3>Search Inventory</h3>
      <input id="searchInput" oninput="showSuggestions()" placeholder="Search item name">
      <div id="suggestBox" class="suggestions"></div>
      <button onclick="startListening()">🎤 Voice Search</button>
      <button onclick="searchItem()">Search</button>
      <div id="searchResult" class="result"></div>
    </div>

    <!-- Add Section -->
    <div id="addSection" class="section hidden">
      <h3>Add Item</h3>
      <input id="newItem" oninput="showAddSuggestions()" placeholder="Item name">
      <div id="suggestAdd" class="suggestions"></div>

      <input id="newMake" placeholder="Make">
      <input id="newModel" placeholder="Model">
      <input id="newSpecification" placeholder="Specification">

      <input id="newRack" placeholder="Rack">
      <input id="newBin" placeholder="Bin">
      <input id="newQty" type="number" placeholder="Quantity">

      <button onclick="addItem()">Add</button>
      <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <!-- Update Section -->
    <div id="updateSection" class="section hidden">
      <h3>Update Quantity</h3>
      <input id="updateItem" oninput="showUpdateSuggestions(); fillUpdatedBy()" placeholder="Item name">
      <div id="suggestUpdate" class="suggestions"></div>
      <select id="updatedBy">
        <option value="">Select Name</option>
        <option value="Alice">Alice</option>
        <option value="Bob">Bob</option>
        <option value="Charlie">Charlie</option>
        <option value="David">David</option>
        <option value="Eve">Eve</option>
        <option value="Frank">Frank</option>
        <option value="Grace">Grace</option>
        <option value="Hannah">Hannah</option>
        <option value="Ivy">Ivy</option>
        <option value="Jack">Jack</option>
      </select>
      <input id="quantityTaken" type="number" placeholder="Quantity Taken">
      <button onclick="updateItem()">Update</button>
      <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <!-- Delete Section -->
    <div id="deleteSection" class="section hidden">
      <h3>Delete Item</h3>
      <input id="deleteItem" oninput="showDeleteSuggestions()" placeholder="Item name">
      <div id="suggestDelete" class="suggestions"></div>
      <button onclick="deleteItem()">Delete</button>
      <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <!-- Spares List -->
    <div id="sparesSection" class="section hidden">
      <h3>Spares List</h3>
      <div id="sparesList"></div>
      <button class="back-button" onclick="goBack()">Back</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
